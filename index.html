<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image-profile">
        <img src="./images/bg-pattern-card.svg" alt="images" class='image'>
        <img src="./images/image-victor.jpg" alt="photo" class='avatar'>
      </div>
      <div class="profile-name">
        <h3 class="name">Victor Crest <span>26</span></h3>
        <p class="city">London</p>
      </div>
      <hr/>
      <div class="card-bottom">
        <div class="follower">
          <h3 class="title">80K</h3> 
          <p>Followers</p>
        </div>
        <div class="likes">
          <h3 class="title">803K</h3>
          <p>Likes</p>
        </div>
        <div class="photo">
          <h3 class="title">1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
